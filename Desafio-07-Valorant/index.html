<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link rel="icon" type="imagem/png" href="imgs/Logo.svg" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Bg Elements -->
    <div class="bg-color"></div>
    <div class="blur"></div>
    <div class="blur"></div>
    <div class="blur"></div>

    <!-- nav bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="imgs/Logo.svg" alt="">
            </div>

            <span>Riot Games</span>

            <div class="icon">
                <img src="imgs/share.svg" alt="">
            </div>
        </div>
    </nav>

    <!-- body content -->
    <main>
        <div class="left-content">
            <div class="valorant">
                <p>Valorant</p>
            </div>

            <div class="personagens">
                <div class="avatar">
                    <div class="img-avatar">
                        <img src="imgs/omen.png" alt="" class="perso">
                        <img src="imgs/stroke.png" alt="" class="stroke">
                        <p>Omen</p>
                    </div>
                </div>
                <div class="avatar">
                    <div class="img-avatar">
                        <img src="imgs/sage.png" alt="" class="perso">
                        <img src="imgs/stroke.png" alt="" class="stroke">
                        <p>Sage</p>
                    </div>
                </div>
                <div class="avatar">
                    <div class="img-avatar">
                        <img src="imgs/sova.png" alt="" class="perso">
                        <img src="imgs/stroke.png" alt="" class="stroke">
                        <p>Sova</p>
                    </div>
                </div>
            </div>
        </div>

        <!--phoenix -->
        <div class="phoenix">
            <div class="img">
                <img src="imgs/phoenix.png" alt="">
            </div>
        </div>
    </main>


    <!-- bottom content -->
    <div class="socials">
        <div class="social">
            <a href="https://www.instagram.com/playvalorantofficial/" target="_blank">
                <img src="imgs/instagram.svg" alt="">
            </a>
        </div>

        <div class="social">
            <a href="https://twitter.com/PlayVALORANT" target="_blank">
                <img src="imgs/twitter.svg" alt="">
            </a>
        </div>

        <div class="social">
            <a href="https://www.facebook.com/PlayVALORANT/" target="_blank">
                <img src="imgs/facebook.svg" alt="">
            </a>
        </div>
    </div>

</body>

</html>
