<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-05-Studio Ghibli</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon"
        href="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/anime_spirited_away_no_face_nobody-256.png">

</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="./imgs/logo.svg" alt="">
        </div>

        <nav class="nav">
            <div class="nav-icons">
                <img src="./imgs/facebook.svg" alt="facebook">
                <img src="./imgs/instagram.svg" alt="instagram">
                <img src="./imgs/twitter.svg" alt="twitter">
                <img src="./imgs/youtube.svg" alt="youtube">
            </div>
        </nav>
    </header>

    <!-- CONTENT -->
    <div class="content">
        <div class="text-container">
            <div class="texts">
                <p class="title">
                    HAYAO MIYAZAKI
                </p>
                <p class="big-title">
                    A VIAGEM DE CHIHIRO
                </p>
                <p class="about">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados
                    em
                    animais.
                </p>
            </div>

            <div class="buttons">
                <div class="button1">
                    <img src="./imgs/play.svg" alt="icon">
                    <a href="https://youtu.be/SgZI655GgHk" target="_blank">
                        ASSISTA AGORA
                    </a>
                </div>

                <div class="button2">
                    <a href="https://youtu.be/SgZI655GgHk" target="_blank">
                        ASSISTA AO TRAILER
                    </a>
                </div>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="img">
            <img src="./imgs/img.png" alt="">
        </div>
    </div>


</body>

</html>
